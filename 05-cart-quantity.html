<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <H2>Cart Quantity</H2>
    <button onclick="console.log(`Cart Quantiy: ${carQuantity}`);">
        Show Quantity
    </button>
    <button onclick="carQuantity = carQuantity+1;
    console.log(`Cart Quantity: ${carQuantity}`);">
        Add to Cart
    </button>
    <button onclick="carQuantity = carQuantity+2;
    console.log(`Cart Quantity: ${carQuantity}`);">
        +2
    </button>
    <button onclick="carQuantity = carQuantity+3;
    console.log(`Cart Quantity: ${carQuantity}`);">
        +3
    </button>
    <button onclick="carQuantity = 0;
    console.log(`Cart Quantity: ${carQuantity}`);">
        Reset Cart
    </button>
    <script>
        let carQuantity = 0;
    </script>
</body>
</html>
